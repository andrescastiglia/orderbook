name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Cargo clippy
      run: cargo clippy -- -W clippy::pedantic --verbose
    - name: Cargo doc
      run: cargo doc --target-dir docs --no-deps --verbose
    - name: Archive binary 
      uses: actions/upload-artifact@v3
      with:
        name: order
        path: target/release/order
    - name: Archive docs
      uses: actions/upload-artifact@v3
      with:
        name: docs
        path: docs/doc